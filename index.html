<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Quote Generator</h1>

      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="themeSwitch" />
          <span class="slider round"></span>
        </label>
        <span id="themeLabel">Light Mode</span>
      </div>

      <div class="category-selector">
        <label for="category">Choose Category:</label>
        <select id="category">
          <option value="science">Science</option>
          <option value="math">Math</option>
          <option value="computer">Computer</option>
        </select>
      </div>

      <div class="quote-container">
        <div class="quote">
          <i class="fa-solid fa-quote-left"></i>
          <p id="quoteText">Select a category to see quotes</p>
          <i class="fa-solid fa-quote-right"></i>
        </div>
        <p id="quoteAuthor"></p>
      </div>

      <div class="font-size-controller">
        <button id="increaseFont"><span>FontSize+</span></button>
        <button id="decreaseFont"><span>FontSize-</span></button>
      </div>

      <div class="controls">
        <button id="prevBtn"><span>Previous</span></button>
        <button id="nextBtn"><span>Next </span></button>
        <button id="randomBtn"><span>Random</span></button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
